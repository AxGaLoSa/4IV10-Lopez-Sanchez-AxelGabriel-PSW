<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/stylevalidacion.css">
    <script src="./JS/validación.js"></script>
</head>
<body>
    <fieldset>
        <h1>FORMULARIO DE REGISTRO</h1>
    </fieldset>
    
    <div class="container">
        <div class="content-formulario">
            <form nombre="formulario" method="get"
            onsubmit="return validar(this)">
                <br>
                <label>Nombre: </label>
                <br>
                <input type="text" name="nombre"
                id="nombre" required>
                <br><br>

                <label>Edad: </label>
                <br>
                <input type="number" name="edad"
                id="edad" min="01" max="99" required>
                <br><br>

                <label>Fecha de Nacimiento: </label>
                <br>
                <input type="date" name="fecha"
                id="miento" required>
                <br><br>

                <label>Email: </label>
                <br>
                <input type="email" name="correo"
                id="correo" required>
                <br><br>

                <div>
                    <legend>¿Qué Prefieres?</legend>
                
                    <div>
                      <input type="radio" id="milkyway" name="drone" value="MilkyWay">
                      <label for="milkyway">Milky Way God</label>
                    </div>
                
                    <div>
                      <input type="radio" id="snickers" name="drone" value="Snickers">
                      <label for="snickers">Snickers</label>
                    </div>
                
                    <div>
                      <input type="radio" id="carlosv" name="drone" value="CarlosV" checked>
                      <label for="carlosv">Carlos V</label>
                    </div>
                </div>
                <br><br>

                <input type="submit" name="enviar"
                value="Enviar Datos del Registro">  
                <br><br>                    
                <input type="reset" name="borrar"
                value="Borrar Datos">           
            </form>
        </div>
        <br><br>
        <h6><a href="../index.html">Regresar a la página principal</a></h6>
    </div>
</body>
</html>
