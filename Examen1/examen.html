<!DOCTYPE html>
<html lang="en">

    <header>

    <div class = "container" id ="examen">

            <table class = "ingresardatos" id = "ingresar_datos">

                    <td>$ <input type="text" id = "capitalini" min = "1" max = "10000" onkeypress = "return validarn(event)" onpaste = "return false"></td>

                <tr>
                    <td>Tasa de Interés: </td>
                    <td><input type="text" id = "tasa_interes" min = "1" max =  "30" onkeypress = "return validarn(event)" onpaste = "return false"> %</td>
                </tr>
                <tr>
                    <td>Años: </td>
                    <td><input type="number" id = "años" min = "1" max = "20" onkeypress = "return validarn(event)" onpaste = "return false"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" name = "calcular" value = "Calcular" onclick = "return desplegar_tabla()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type = "button" name = "borrar" value = "Borrar Datos" onclick = "return borrar()"></td>
                </tr>    
            </table>
            <br>
            <br>
        </div>

        <br>

                <col width = "110px"/>
                <col width = "110px"/>

                    <td><b># Pago</b></td>

                </tr>
            </table>
        </div>  
    </div>
